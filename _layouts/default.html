<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Munchlabs.github.io by MunchLabs</title>
    <link rel="shortcut icon" href="{{ site.url }}/images/munch-icon.ico" type="image/x-icon" />
    <link rel="icon" href="{{ site.url }}/images/munch-icon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.url }}/images/munch-iphone.png"  />
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Munchlabs.github.io</h1>
        <p>Munch Labs Website</p>
        <p class="view"><a href="https://github.com/MunchLabs">View the Munch Labs GitHub Profile</a></p>
        <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        </ul>
      </header>
      <section>
        {{content}}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
